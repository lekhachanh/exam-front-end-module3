<div *ngIf="message">
  <span>{{ message }}</span>
</div>
<div *ngIf="book">
  <h3>Book Detail</h3>
  <h4>Id:</h4><span>{{ book.id }}</span>
  <h4>Title:</h4><span>{{ book.title }}</span>
  <h4>Author:</h4><span>{{ book.author }}</span>
  <h4>Description:</h4><span>{{ book.description }}</span>
</div>
